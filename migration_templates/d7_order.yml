id: d7_order
label: Orders
migration_tags:
  - Drupal 7
  - Drupal Commerce 1
source:
  plugin: d7_order
process:
  order_id: order_id
  revision_id: revision_id
  type: type
  uid: uid
  state:
    plugin: commerce_migrate_order_state_default
    source: status
  created: created
  placed: created
  changed: changed
  mail: mail
  data: data
  store:
    plugin: default_value
    default_value: 1
  total_price:
    plugin: commerce_migrate_commerce_price
    source: commerce_order_total
  items:
    plugin: commerce_migrate_commerce_reference
    source: commerce_line_items
    target_key: line_item_id
  billing_profile:
    plugin: commerce_migrate_commerce_reference
    source: commerce_customer_billing
    target_key: profile_id
destination:
  plugin: 'entity:commerce_order'
migration_dependencies:
  required:
  - d7_product
  - d7_line_item
  - d7_user
#    - d7_field
#    - d7_field_instance
