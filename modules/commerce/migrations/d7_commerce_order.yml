id: d7_commerce_order
label: Commerce order
migration_tags:
  - Drupal 7
  - Commerce 1
class: Drupal\commerce_migrate_commerce\Plugin\migrate\Order
source:
  plugin: d7_order
  constants:
    refresh_state: refresh_skip
process:
  # If you are using this file to build a custom migration consider removing
  # the order_id field to allow incremental migrations.
  order_id: order_id
  order_number: order_number
  revision_id: revision_id
  type: type
  uid: uid
  state:
    plugin: static_map
    source: status
    map:
      checkout_checkout: draft
      checkout_review: draft
      checkout_payment: draft
      checkout_complete: draft
      cart: draft
      canceled: canceled
      # If you are using validation change 'completed' to 'validation' for the
      # pending and processing states.
      pending: completed
      processing: completed
      completed: completed
  created: created
  placed: created
  changed: changed
  completed: changed
  mail: mail
  data: data
  data/refresh_state: constants/refresh_state
  store:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:commerce_order'
  destination_module: commerce_order
migration_dependencies:
  required:
  - d7_commerce_order_item
  - d7_commerce_billing_profile
#    - d7_field
#    - d7_field_instance
