id: d6_ubercart_attribute_field_instance
label: Attribute field instance configuration
migration_tags:
  - Drupal 6
  - Ubercart
source:
  plugin: d6_ubercart_attribute
  constants:
    entity_type: commerce_product_variation
    bundle: default
    field_name_prefix: attribute
    target_type: commerce_product_attribute_value
    translatable: FALSE
process:
  field_type_exists:
    -
      plugin: migration_lookup
      migration: d6_ubercart_product_attribute
      source:
        - aid
    -
      plugin: skip_on_empty
      method: row
  field_machine_name:
    plugin: machine_name
    source: name
  field_name:
    -
      plugin: concat
      source:
        - 'constants/field_name_prefix'
        - '@field_machine_name'
      delimiter: _
    -
      plugin: make_unique_entity_field
      entity_type: commerce_product_attribute
      field: field_name
      length: 32
  entity_type: 'constants/entity_type'
  bundle: 'constants/bundle'
  label: label
  description: description
  required: required
  'settings/handler_settings/target_bundles':
    plugin: explode
    source: '@field_machine_name'
    delimiter: ','
destination:
  plugin: entity:field_config
  destination_module: commerce_product
migration_dependencies:
  required:
    - d6_ubercart_product_attribute
